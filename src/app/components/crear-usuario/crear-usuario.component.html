<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Formulario de Usuario</h2>
    <form class="row g-3" [formGroup]="profileForm">
      <div class="col-md-6">
        <label for="firstName" class="form-label">Nombre:</label>
        <input type="text" formControlName="firstName" id="firstName" class="form-control" placeholder="Ingrese su nombre">
        <div class="form-text">{{profileForm.value.firstName}}</div>
      </div>

      <div class="col-md-6">
        <label for="lastName" class="form-label">Apellido:</label>
        <input type="text" formControlName="lastName" id="lastName" class="form-control" placeholder="Ingrese su apellido">
        <div class="form-text">{{profileForm.value.lastName}}</div>
      </div>

      <div class="col-md-6">
        <label for="id" class="form-label">ID (máx 10 dígitos):</label>
        <input type="number" formControlName="id" id="uid" class="form-control" min="0" max="10000000000" maxlength="10" placeholder="Ingrese su ID" (click)="validate()">
        
        <div class="form-text" id="validateId">{{profileForm.value.id}}</div>
      </div>

      <div class="col-md-6">
        <label for="birthdate" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" formControlName="birthdate" id="birthdate" class="form-control">
        <div class="form-text">{{profileForm.value.birthdate}}</div>
      </div>

      <div class="col-md-6">
        <label for="country" class="form-label">País:</label>
        <select id="country" formControlName="country" class="form-select">
          <option value="" disabled selected>Seleccione su país</option>
          <option value="Colombia">Colombia</option>
          <option value="Argentina">Argentina</option>
        </select>
        <div class="form-text">{{profileForm.value.country}}</div>
      </div>

      <div class="col-md-6">
        <label for="gender" class="form-label">Género:</label>
        <select id="gender" formControlName="gender" class="form-select">
          <option value="" disabled selected>Seleccione su género</option>
          <option value="Women">Women</option>
          <option value="Male">Male</option>
        </select>
        <div class="form-text">{{profileForm.value.gender}}</div>
      </div>

      <!-- VALIDACIÓN -->
      <section class="validation col-12">
        <p class="text-muted">Complete el formulario de manera correcta para habilitar el botón.</p>
        <button mat-raised-button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid" (click)="openModal()">Enviar</button>
      </section>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
